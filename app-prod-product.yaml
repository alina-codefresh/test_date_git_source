apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-prod-product
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
  annotations:
    codefresh.io/product: product-dev
spec:
  project: default
  destination:
    name: in-cluster
    namespace: default
  source:
    path: .
    repoURL: https://github.com/alina-codefresh/test-date.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - PrunePropagationPolicy=foreground
      - Replace=false
      - PruneLast=false
      - Validate=true
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=false
      - ServerSideApply=true
      - RespectIgnoreDifferences=false
